name: Build C# Launcher

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x 

    - name: Build WinForms EXE
      run: |
        # Create a Windows Forms project template to get the correct references
        dotnet new winforms -n LauncherTemp --force
        
        # Replace the default Program.cs with your launcher.cs
        copy launcher.cs LauncherTemp/Program.cs
        
        cd LauncherTemp
        
        # Publish as a single-file, self-contained Windows executable
        dotnet publish -c Release -r win-x64 --self-contained true `
          -p:PublishSingleFile=true `
          -p:PublishTrimmed=false `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o ../publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Minecraft-Launcher-EXE
        path: publish/LauncherTemp.exe
