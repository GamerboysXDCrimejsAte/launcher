name: Build C# Launcher

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Or your preferred version (e.g., 6.0.x)

    - name: Build Single File EXE
      run: |
        dotnet new console -n LauncherTemp --force
        copy launcher.cs LauncherTemp/Program.cs
        cd LauncherTemp
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o ../publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Launcher-EXE
        path: publish/LauncherTemp.exe
